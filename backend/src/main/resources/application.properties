## Settings for MySql database;
spring.datasource.url= jdbc:mysql://${URL_DATABASE}:3306/sigaf?useSSL=false
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}


spring.jpa.properties.hibernate.validator.apply_to_ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




# Setting springDocs URL.
springdoc.api-docs.path=/api-docs

# Settings for JWT
jwt.expiracao=30
jwt.chave-assinatura=YSBsZWJyZSDDqSBicmFuY2E=



